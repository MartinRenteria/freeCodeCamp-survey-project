<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h2 id="title">Building a Survey Form</h2>
    <p id="description">This is practice building a survey form</p>
    <form id="survey-form">
        <label for="name">Enter your name:</label>
        <input id="name" type="text" placeholder="Enter a name">
        <br><br>
        <label for="email">Enter your email</label>
        <input id="email" type="email" placeholder="Enter an email" required>  
        <br><br>
        <label for="number">How many animes have you watched</label>
        <input id="number" type="number" min="0" max="10" placeholder="0">
    </form>


    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

</body>
</html>
